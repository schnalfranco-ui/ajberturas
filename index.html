<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AJ Aberturas - Fabricación y colocación de aberturas con más de 18 años de experiencia. Calidad, precisión y confianza.">
  <title>AJ Aberturas | Taller de Aluminio y Vidrios</title>

  <!-- Vincular CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Pantalla principal -->
  <div id="inicio" class="mostrar">
    <div class="bloque-superior">
      <h1>AJ Aberturas</h1>
      <h2>Carpintería de aluminio líneas Herrero, Modena, A30, A40, vidrios y piel de vidrio.</h2><br>
      <h2>“Calidad, precisión y confianza en cada trabajo. 18 años de trayectoria.”</h2>
    </div>

    <div class="bloque-inferior">
      <button class="boton ver-fotos" onclick="mostrar('fotos')">Ver Fotos</button>
      <button class="boton contactos" onclick="mostrar('contactos')">Contactos</button>
    </div>
  </div>

  <!-- Sección de galería -->
  <div id="fotos" class="seccion">
    <h2>Galería de trabajos</h2>
    <div class="galeria">

      <!-- Ejemplos de imágenes -->
      <div class="marco">
        <img src="fotos/foto1.jpg" alt="Trabajo 1" onclick="abrirLightbox(this.src)">
      </div>

      <div class="marco">
        <img src="fotos/foto2.jpg" alt="Trabajo 2" onclick="abrirLightbox(this.src)">
      </div>

      <div class="marco">
        <img src="fotos/foto3.jpg" alt="Trabajo 3" onclick="abrirLightbox(this.src)">
      </div>

      <div class="marco">
        <img src="fotos/foto4.jpg" alt="Trabajo 4" onclick="abrirLightbox(this.src)">
      </div>

      <!-- Ejemplo de video -->
      <div class="marco">
        <video src="videos/video1.mp4" muted preload="metadata" onclick="abrirLightbox(this.src)"></video>
      </div>
    </div>

    <button class="boton volver" onclick="volverInicio()">Volver al inicio</button>
  </div>

  <!-- Sección de contactos -->
  <div id="contactos" class="seccion">
    <h2>Contáctanos</h2>

    <p class="contacto">📞 WhatsApp: 
      <a href="https://wa.me/5493364326896" target="_blank">+54 9 336 432-6896</a>
    </p>

    <p class="contacto">📞 WhatsApp: 
      <a href="https://wa.me/5493364333772" target="_blank">+54 9 336 433-3772</a>
    </p>

    <p class="contacto">📸 Instagram: 
      <a href="https://www.instagram.com/aj_aberturas/" target="_blank">@aj_aberturas</a>
    </p>

    <button class="boton volver" onclick="volverInicio()">Volver al inicio</button>
  </div>

  <!-- Lightbox para imágenes y videos -->
  <div id="lightbox" class="lightbox" onclick="cerrarLightbox()">
    <img id="lightbox-img" alt="Vista ampliada">
    <video id="lightbox-video" controls></video>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>

</body>
</html>
